dist: xenial
language: cpp
os: linux

jobs:
  include:
  - compiler: clang
    env:
    - CONF_OPTIONS="--enable-cplusplus"
  - compiler: gcc
    env:
    - CONF_OPTIONS="--enable-cplusplus"
  - os: osx
    env:
    - CONF_OPTIONS="--enable-cplusplus"
  - env:
    - MAKEFILE_TARGETS="dist"
  - addons:
      apt:
        packages:
        - libatomic-ops-dev
    compiler: clang
    env:
    - CONF_OPTIONS="--enable-cplusplus"
    - NO_CLONE_LIBATOMIC_OPS=true
  - addons:
      apt:
        packages:
        - libatomic-ops-dev
    compiler: gcc
    env:
    - CONF_OPTIONS="--enable-gc-assertions --enable-cplusplus"
    - NO_CLONE_LIBATOMIC_OPS=true
  - addons:
      apt:
        packages:
        - gcc-multilib
    compiler: clang
    env:
    - CFLAGS_EXTRA="-m32"
    - CONF_OPTIONS="--enable-gc-assertions"
  - addons:
      apt:
        packages:
        - gcc-multilib
    compiler: gcc
    env:
    - CFLAGS_EXTRA="-m32"
    - CONF_OPTIONS="--enable-gc-assertions"
  - os: osx
    env:
    - CFLAGS_EXTRA="-m32"
    - CONF_OPTIONS="--enable-gc-assertions --enable-handle-fork --enable-cplusplus"
  - compiler: gcc
    env:
    - CFLAGS_EXTRA="-D CHECKSUMS"
    - CONF_OPTIONS="--disable-threads --disable-munmap --enable-cplusplus"
    - NO_CLONE_LIBATOMIC_OPS=true
  - compiler: clang
    env:
    - CFLAGS_EXTRA="-D DBG_HDRS_ALL -D SHORT_DBG_HDRS"
    - CONF_OPTIONS="--enable-gc-assertions --enable-cplusplus"
  - os: osx
    env:
    - CFLAGS_EXTRA="-D DBG_HDRS_ALL -D SHORT_DBG_HDRS -D LINT2"
    - CONF_OPTIONS="--enable-gc-assertions --enable-cplusplus"
  - compiler: gcc
    env:
    - CFLAGS_EXTRA="-D DEBUG_ADD_DEL_ROOTS -D DEBUG_DIRTY_BITS -D DEBUG_THREADS -D GC_LOG_TO_FILE_ALWAYS"
    - CONF_OPTIONS="--enable-cplusplus"
  - compiler: gcc
    env:
    - CFLAGS_EXTRA="-D BSD_TIME -D DEFAULT_STACK_MAYBE_SMALL -D ENABLE_TRACE -D EMPTY_GETENV_RESULTS"
    - CONF_OPTIONS="--enable-cplusplus"
  - os: osx
    env:
    - CFLAGS_EXTRA="-march=native -D _FORTIFY_SOURCE=2 -D NO_INCREMENTAL"
    - CONF_OPTIONS="--enable-munmap --enable-cplusplus"
  - compiler: gcc
    env:
    - CFLAGS_EXTRA="-D DONT_ADD_BYTE_AT_END"
    - CONF_OPTIONS="--enable-gc-assertions --enable-cplusplus"
  - addons:
      apt:
        packages:
        - gcc-multilib
    compiler: gcc
    env:
    - CFLAGS_EXTRA="-m32 -D MARK_BIT_PER_OBJ"
    - CONF_OPTIONS="--enable-gc-assertions"
  - compiler: gcc
    env:
    - CFLAGS_EXTRA="-D NO_CLOCK -D POINTER_MASK=~0xf"
    - CONF_OPTIONS="--enable-gc-assertions --enable-cplusplus"
  - compiler: gcc
    env:
    - CFLAGS_EXTRA="-D SMALL_CONFIG -D NO_GETENV"
    - CONF_OPTIONS="--enable-cplusplus"
  - compiler: gcc
    env:
    - CFLAGS_EXTRA="-std=c11 -D GC_NO_SIGSETJMP"
    - CONF_OPTIONS="--disable-threads --enable-gc-assertions"
  - compiler: gcc
    env:
    - CONF_OPTIONS="--enable-handle-fork --enable-munmap --enable-single-obj-compilation --enable-cplusplus --disable-shared --enable-gc-assertions"
    - CFLAGS_EXTRA="-D NO_INCREMENTAL -D USE_CUSTOM_SPECIFIC"
  - compiler: gcc
    env:
    - CONF_OPTIONS="--enable-gc-debug --enable-cplusplus"
  - compiler: gcc
    env:
    - CONF_OPTIONS="--disable-gc-debug --enable-cplusplus"
  - compiler: clang
    env:
    - CONF_OPTIONS="--enable-large-config --enable-cplusplus"
  - os: osx
    env:
    - CONF_OPTIONS="--enable-large-config --enable-cplusplus"
  - addons:
      apt:
        packages:
        - gcc-multilib
    compiler: gcc
    env:
    - CONF_OPTIONS="--enable-large-config --disable-munmap"
    - CFLAGS_EXTRA="-m32"
  - compiler: gcc
    env:
    - CONF_OPTIONS="--enable-large-config --enable-munmap --enable-cplusplus --enable-gc-assertions --enable-static"
    - CFLAGS_EXTRA="-D LINT2"
  - addons:
      apt:
        packages:
        - gcc-multilib
    compiler: clang
    env:
    - CONF_OPTIONS="--enable-redirect-malloc --disable-threads"
    - CFLAGS_EXTRA="-m32"
    - NO_CLONE_LIBATOMIC_OPS=true
  - os: osx
    env:
    - CONF_OPTIONS="--enable-redirect-malloc --enable-cplusplus --disable-threads"
    - CFLAGS_EXTRA="-m32"
    - NO_CLONE_LIBATOMIC_OPS=true
  - compiler: gcc
    env:
    - CONF_OPTIONS="--enable-redirect-malloc --enable-gc-debug --enable-cplusplus --enable-gc-assertions"
  - compiler: clang
    env:
    - CONF_OPTIONS="--disable-static --disable-threads --enable-cplusplus"
    - CFLAGS_EXTRA="-O3 -march=native"
    - NO_CLONE_LIBATOMIC_OPS=true
  - compiler: gcc
    env:
    - CONF_OPTIONS="--disable-static --disable-threads --enable-cplusplus"
    - CFLAGS_EXTRA="-O3 -march=native"
    - NO_CLONE_LIBATOMIC_OPS=true
  - os: osx
    env:
    - CONF_OPTIONS="--disable-static --disable-threads --enable-cplusplus"
    - CFLAGS_EXTRA="-O3 -march=native"
    - NO_CLONE_LIBATOMIC_OPS=true
  - addons:
      apt:
        packages:
        - musl-tools
    compiler: musl-gcc
    language: c
    env:
    - CONF_OPTIONS="--disable-parallel-mark --enable-gc-assertions"
  - compiler: clang
    env:
    - CFLAGS_EXTRA="-O3 -march=native"
    - CONF_OPTIONS="--enable-cplusplus --enable-single-obj-compilation"
  - addons:
      apt:
        packages:
        - gcc-multilib
    compiler: clang
    env:
    - CFLAGS_EXTRA="-m32 -D _FORTIFY_SOURCE=2 -D GC_DISABLE_INCREMENTAL"
    - CONF_OPTIONS="--enable-munmap --enable-gc-assertions --enable-gc-debug"
  - addons:
      apt:
        packages:
        - gcc-8
        - g++-8
        sources:
        - ubuntu-toolchain-r-test
    compiler: gcc-8
    language: c
    env:
    - CXX=g++-8
    - CONF_OPTIONS="--enable-munmap --enable-cplusplus --enable-gc-assertions"
  - addons:
      apt:
        packages:
        - gcc-8
        - gcc-8-multilib
        - gcc-multilib
        sources:
        - ubuntu-toolchain-r-test
    compiler: gcc-8
    language: c
    env:
    - CFLAGS_EXTRA="-m32 -O3"
    - CONF_OPTIONS="--disable-shared --enable-single-obj-compilation"
  - addons:
      apt:
        packages:
        - gcc-8
        - gcc-8-multilib
        - gcc-multilib
        sources:
        - ubuntu-toolchain-r-test
    compiler: gcc-8
    language: c
    env:
    - CFLAGS_EXTRA="-mx32 -march=native -D _FORTIFY_SOURCE=2 -D NO_INCREMENTAL"
    - CONF_OPTIONS="--enable-munmap --enable-large-config --enable-gc-assertions"
  - addons:
      apt:
        packages:
        - g++-mingw-w64
        - gcc-mingw-w64
    compiler: x86_64-w64-mingw32-gcc
    language: c
    env:
    - CXX=x86_64-w64-mingw32-g++
    - CONF_OPTIONS="--host=x86_64-w64-mingw32 --enable-cplusplus"
    - MAKEFILE_TARGETS="all"
  - addons:
      apt:
        packages:
        - gcc-mingw-w64
    compiler: i686-w64-mingw32-gcc
    language: c
    env:
    - CONF_OPTIONS="--host=i686-w64-mingw32 --enable-munmap"
    - MAKEFILE_TARGETS="all"
    - CFLAGS_EXTRA="-fno-omit-frame-pointer"
  - addons:
      apt:
        packages:
        - libatomic-ops-dev
    env:
    - MAKEFILE_TARGETS="distcheck"
    - AUTOMAKE_VER=1.15
    - M4_VER=1.4.18
    - LIBTOOL_VER=2.4.6
    - PKG_CONFIG_VER=0.29.2
    - NO_CLONE_LIBATOMIC_OPS=true

before_install:
- if [[ "$AUTOMAKE_VER" != "" || "$LIBTOOL_VER" != ""
        || "$M4_VER" != "" || "$PKG_CONFIG_VER" != "" ]]; then
    GNUTOOLS_ROOT=`pwd`/../gnu-tools;
    export PATH=$GNUTOOLS_ROOT/bin:$PATH;
    GNU_DOWNLOAD_SITE=https://ftp.gnu.org/gnu;
  fi
- if [[ "$M4_VER" != "" ]]; then
    M4_XZ_URL=$GNU_DOWNLOAD_SITE/m4/m4-$M4_VER.tar.xz;
    wget --no-check-certificate -O - $M4_XZ_URL | tar xf - --xz --directory ~;
    (cd ~/m4-$M4_VER && ./configure --prefix=$GNUTOOLS_ROOT && make -j check && make install);
  fi
- if [[ "$LIBTOOL_VER" != "" ]]; then
    LIBTOOL_XZ_URL=$GNU_DOWNLOAD_SITE/libtool/libtool-$LIBTOOL_VER.tar.xz;
    wget --no-check-certificate -O - $LIBTOOL_XZ_URL | tar xf - --xz --directory ~;
    (cd ~/libtool-$LIBTOOL_VER && ./configure --prefix=$GNUTOOLS_ROOT && make -j && make install);
  fi
- if [[ "$AUTOMAKE_VER" != "" ]]; then
    AUTOMAKE_XZ_URL=$GNU_DOWNLOAD_SITE/automake/automake-$AUTOMAKE_VER.tar.xz;
    wget --no-check-certificate -O - $AUTOMAKE_XZ_URL | tar xf - --xz --directory ~;
    (cd ~/automake-$AUTOMAKE_VER && ./configure --prefix=$GNUTOOLS_ROOT && make -j && make install);
  fi
- if [[ "$PKG_CONFIG_VER" != "" ]]; then
    PKG_CONFIG_GZ_URL=https://pkgconfig.freedesktop.org/releases/pkg-config-$PKG_CONFIG_VER.tar.gz;
    wget -O - $PKG_CONFIG_GZ_URL | tar xf - --gz --directory ~;
    (cd ~/pkg-config-$PKG_CONFIG_VER && ./configure --with-internal-glib --prefix=$GNUTOOLS_ROOT && make -j check && make install);
  fi
- if [[ "$MAKEFILE_TARGETS" == *"dist"* ]]; then
    autoconf --version;
    automake --version;
    m4 --version;
    libtool --version || true;
    pkg-config --version;
  fi
- if [[ "$MAKEFILE_TARGETS" == "" ]]; then MAKEFILE_TARGETS="check"; fi

install:
- if [[ "$NO_CLONE_LIBATOMIC_OPS" != true ]]; then
    git clone --depth=50 https://github.com/ivmai/libatomic_ops.git
              -b release-7_4;
  fi
- "./autogen.sh"
- if [[ "$GNUTOOLS_ROOT" != "" ]]; then mv $GNUTOOLS_ROOT $GNUTOOLS_ROOT-x; fi

script:
- ./configure $CONF_OPTIONS
- cat include/config.h
- make -j $MAKEFILE_TARGETS CFLAGS_EXTRA="$CFLAGS_EXTRA"
- if [ -f gctest.log ]; then cat gctest.log; fi

before_deploy:
- yes | gem update --system --force
- gem install bundler
- gem install uri
- gem install logger

deploy:
  provider: releases
  edge: true
  file: gc-*.tar.gz
  file_glob: true
  on:
    condition: $MAKEFILE_TARGETS = distcheck
    repo: ivmai/bdwgc
    tags: true
